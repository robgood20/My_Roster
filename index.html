<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
    crossorigin="anonymous">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <meta charset="UTF-8">
    <title>My_Roster</title>
</head>

<body class="container">
    <header>
        <div class="panel panel-default">
            <div class="panel-heading">My NFL Roster
            </div>
        </div>
    </header>
    <div class="player-roster">

        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" class="image-responsive" alt="Picture"></img>
                    <div class="caption">
                        <h3>Profile Picture</h3>
                        <p>...</p>
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="player-card">
           
            <div>Name</div>
            <div>Position</div>
            <div>Player Number</div>
        </div>
    </div>
    <div class="player-form">
        <form id="formy">
            <input id="Name"></input>
            <input id="Position"></input>
            <input id="Number"></input>
            <button id="Submit">Submit</button>
        </form>

    </div>






    <script src="js/script.js"></script>
</body>

</html>
